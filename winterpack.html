<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>생각톡톡X소설을만나다</title>
		<style>
			.wrap {
        width: 100%;
      	margin: 10px auto;
      	border: 1px solid #000000;
      	position: relative;
			}
			.wrap img {
				width: 100%;
				vertical-align: middle;
			}
			.text {
        padding: 0px 100px;
      	background-color: #e76800;
        border-radius: 50px;
      	text-align: center;
        color: white;
        font-size:2rem;
      	position: absolute;
      	top: 93%;
      	left: 50%;
      	transform: translate( -50%, -50% );
			}
      .wrap2 {
        width: 100%;
      	margin: 10px auto;
      	border: 1px solid #000000;
      	position: relative;
			}
			.wrap2 img {
				width: 100%;
				vertical-align: middle;
			}
			.text2 {
        padding: 0px 80px;
      	background-color: #17375e;
        border-radius: 50px;
      	text-align: center;
        color: white;
        font-size:4rem;
      	position: absolute;
      	top: 89%;
      	left: 50%;
      	transform: translate( -50%, -50% );
			}
		</style>

		<!-- Facebook Pixel Code -->
		<script>
